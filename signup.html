<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EyeHearYou</title>
  <meta name="description" content="A minimalist layout for Login pages. Built with Pico CSS." />
  <link rel="shortcut icon" href="https://picocss.com/favicon.ico" />
  <link rel="canonical" href="https://picocss.com/examples/sign-in/" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css" />
  <link rel="stylesheet" href="custom.css" />

  <!-- Styles -->
  <link href="./css/style.css" rel="stylesheet">

</head>
<body>
  <!-- Nav -->
  <!-- ... -->

  <!-- Main -->
  <main class="container">
    <article class="grid">
      <div>
        <hgroup>
          <h1>Sign Up</h1>
          <h2>Input your credentials</h2>
        </hgroup>
        <form method="post" action="submit.php">
          <input type="text" name="firstname" placeholder="First Name" aria-label="First Name" autocomplete="nickname" required />
          <input type="text" name="lastname" placeholder="Last Name" aria-label="Last Name" autocomplete="nickname" required /> <br> <br>
          <input type="email" name="Email" placeholder="Email" aria-label="Email" autocomplete="nickname" required />
          <input type="password" name="password" placeholder="Password" aria-label="Password" autocomplete="new-password" required />
          <input type="password" name="confirm_password" placeholder="Retype Password" aria-label="Retype Password" autocomplete="new-password" required />
          <fieldset>
            <label for="remember">
              <input type="checkbox" role="switch" id="remember" name="remember" />
              I agree to the terms and service
            </label>
          </fieldset>
          <button type="submit" class="contrast">Sign Up</button>
        </form>
      </div>
      <div></div>
    </article>
  </main>
  <!-- ./ Main -->

  <!-- Footer -->
  <!-- ... -->

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      var form = document.querySelector("form");
      form.onsubmit = function(e) {
        var password = document.querySelector("input[name='password']").value;
        var confirmPassword = document.querySelector("input[name='confirm_password']").value;
        if (password !== confirmPassword) {
          alert("Passwords do not match.");
          e.preventDefault();
          return false;
        }
        return true;
      };
    });
  </script>

</body>
</html>
